# Experiment goal: Train a reasoning tuned Phi-4 model as phase 1 model. Use the 2/9 of 140k total samples(only /think samples)
# Design & Settings:
# 1. Model: Phi-4
# 2. Training Mode: phase1 of 2-phase training
# 3. Dataset: A /think-only dataset, from the 2/9 of 140k total samples(only /think samples).
# 4. System prompt: empty string


### model
model_name_or_path: microsoft/phi-4
# image_max_pixels: 262144
# video_max_pixels: 16384
# trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z3_config.json

### dataset
dataset: phase1_140k
template: phi4
cutoff_len: 16384
max_samples: 100000000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4
default_system: ""


### output
output_dir: saves/2phases/Phi_phase1_140k
save_only_model: true 
logging_steps: 1
save_steps: 5000
plot_loss: true
overwrite_output_dir: false
# save_only_model: false
report_to: wandb  # choices: [none, wandb, tensorboard, swanlab, mlflow]
run_name: 2phases_Phi_phase1_140k

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 12
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
